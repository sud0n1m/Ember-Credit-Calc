<body>
  <div class="container" style="margin-top: 20px;">
  <script type="text/x-handlebars">
      <div class="alert">Warning!!! This will break your puter</div>
      <h1>Calculate the interest</h1>
      <p>Fill in the balance, interest rate and monthly payment you plan to make.</p>
      <table>
        <tr>
          <td><label>Balance:</label></td><td>{{view Ember.TextField valueBinding="App.calculatorController.balance"}}</td>
        </tr><tr>
          <td><label>Interest Rate</label></td><td>{{view Ember.TextField valueBinding="App.calculatorController.interest"}}</td>
        </tr>
        <tr>
          <td><label>Monthly Payment</label></td><td>{{view Ember.TextField valueBinding="App.calculatorController.payment"}}</td>
        </tr>
        <tr>
          <td><label>Total Interest Paid</label></td><td>{{view Ember.TextField valueBinding="App.calculatorController.totalInterest"}}</td>
        </tr>
        <tr>
          <td><label>Time to pay off (months)</label></td><td>{{view Ember.TextField valueBinding="App.calculatorController.timeToPay"}}</td>
        </tr>
      </table>
  </script>
</div>
